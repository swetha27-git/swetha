<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water/Hydration Level</title>
    <link rel="stylesheet" href="water_hydration.css">
</head>
<body>
    <div class="container">
        <h2>Water/Hydration Level Detection</h2>
        <div class="image-container" id="imageContainer">
            <video id="video" width="100%" height="300px" autoplay></video>
            <span id="cameraIcon" class="camera-icon">&#128247;</span>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button id="insertImageButton">Insert Image</button>
        <button id="captureButton" style="display: none;">Capture Image</button>
        <button id="showButton" style="display: none;">Show</button>

        <!-- Observation details section -->
        <div id="observationDetails" class="observation-details" style="display: none;">
            <h3>Observation Details</h3>
            <p id="waterContentDetails"></p>
        </div>
    </div>

    <script src="water_hydration.js"></script>
</body>
</html>
