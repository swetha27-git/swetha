<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need of Fertilizer or Pesticides</title>
    <link rel="stylesheet" href="tree_health.css">
</head>
<body>
    <div class="container">
        <h1>Need of Fertilizer or Pesticides</h1>

        <div class="image-container" id="image-container">
            <p>Image will be placed here</p>
        </div>

        <button id="insert-image-btn">Insert Image</button>
        <input type="file" id="image-input" accept="image/*" style="display:none;">

        <button id="capture-btn">Capture Image</button>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div id="name-section">
            <label for="plant-name">Enter Plant/Disease Name: </label>
            <input type="text" id="plant-name" placeholder="Enter plant or disease name">
        </div>

        <button id="show-btn" disabled>Show</button>

        <div id="plant-info"></div>
    </div>

    <script src="tree_health.js"></script>
</body>
</html>
